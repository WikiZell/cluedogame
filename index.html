<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./clue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cluedo</title>
    <div class="main-title"><h1 class="h1-main-title">CLUEDO</h1></div>
    
    <div class="container shadow">
        <div class="killer box">
                <div class="title-Box title">KILLER</div>
                <div class="card-container">
                        <img src="https://i630.photobucket.com/albums/uu29/PMGPSW/The%20Curse%20of%20Murder%20Boddy/Clue%20Card%20copy_zpslnl8g84m.png" alt="backCard" class="card img-killer">
                </div>
            <hr>  
            <div class="title-Box title">Description</div>
            <hr>
            <div class="description">
                    <ul id = "li-killer"></ul>
                </div>
        </div>
        <div class="text box">
                <div class="title-Box title">STORY</div>
                <div class="story-container">
                        <p class="story-text"></p>
                   
                    <input type="button" function="REVEAL" value="REVEAL STORY" id="btn-reveal"></input>
                </div>
            
        </div>
        <div class="murder box">
                <div class="title-Box title">Murder</div>
                <div class="card-container">
                        <img src="https://i630.photobucket.com/albums/uu29/PMGPSW/The%20Curse%20of%20Murder%20Boddy/Clue%20Card%20copy_zpslnl8g84m.png" alt="backCard" class="card img-murder">
                </div>
                <hr>            
            <div class="title-Box title">Description</div>
            <hr>
            <div class="description">
            <ul id = "li-murder"></ul>
        </div>
        </div>        
    </div>
